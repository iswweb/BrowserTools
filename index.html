# BrowserTools
## Brows erTools是什么?
BrowserTools主要是一系列的基于浏览器收藏夹栏的快捷小工具，使用非常简单，不需要安装，只是一些简单的Javascript代码，可以实现一些常用的功能，而无需安装臃肿的插件。最主要的是它可以在任何浏览器里使用，无需担心兼容性问题，使用非常简单，只需要将他们拖动到收藏夹栏就可以了！
## Brows erTools目前支持哪些功能?
1.将当前页面生成一个可以模拟响应式效果的工具中。
